<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World News</title>
    <style>
      div:first-child{
        width: 90%;
        
        

      }
      div>#search{
        margin-left: 35%;
        padding: 10px;
        border-radius: 10px;
        width: 380px;
      }
      div>button{
        padding: 10px 20px;
        border-radius: 6px;
        background-color: teal;
        color: white;

      }
      div>div{
        margin: auto;
        display: flex;
        width: 90%;
        justify-content: space-between;

      }
    </style>
  </head>
  <body>
    <div>
      <!-- - The nav-bar will have following :- 
      * search box with Id as- "search" -->
     <input type="search" id="search" placeholder="search">
     <button onclick="enter()">Enter</button>
     <!-- * Link for different country news with IDs as:-
      
       - India :- “in”
       - Usa :- “us”
       - China :- “ch”
       - UK :- “uk”
       - New Zealand :- “nz” --> 
       <div>
       <h1 id="in" onclick="inopen()">India</h1>
       <h1 id="us"  onclick="usopen()">Usa</h1>
       <h1 id="ch" onclick="chopen()">China</h1>
       <h1 id="uk" onclick="ukopen()">Uk</h1>
       <h1 id="nz" onclick="nzopen()">New Zealand</h1>
      </div>

    </div>
    <div>
      <!-- Sidebar will have
        
         - Image of user (Id:- "image")
         - Name of user (Id:- "name")
        - Email of user (Id:- "email")
         - Country of user (Id:- "country) -->
      
    </div>
    <div id="container">
      <!-- - All the news will be appended inside div with id as "news_container".
        
      - Every news card will have class as "news" (Show image, title and author only in cards). -->

    </div>
  </body>
</html>
<script src="./scripts/worldNews.js"></script>
